<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="main.js" defer></script>
	</head>
	<body>
		<main>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off" name="submit">
				<label for="button1">
						<i class="fas fa-microphone"></i>
				</label>
				<input type="text" id="button1" value="Start listening">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="gmail">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="gmail" placeholder="Gmail" id="gmail" required>
				<label for="gmailpsd">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="gmailpsd" placeholder="Gmail password" id="gmailpsd" required>
				<input type="submit" value="Register">
			</form>
		</div>
	</main>
	</body>
</html>
